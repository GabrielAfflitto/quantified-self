  <!DOCTYPE html>
  <html lang="en-us" role="main">
  <head>
    <meta charset="utf-8">
      <title>Quantified Self - Diary</title>
      <link rel="stylesheet" href="lib/styles.css">
  </head>
  <body>

    <h1> <a href="foods.html">Foods Index</a></h1>
    <div id="all-meals">
      <table class="meal-1" id="breakfast">
      </table><br>

      <table class="meal-2" id="snack">
      </table><br>

      <table class="meal-3" id="lunch">
      </table><br>

      <table class="meal-4" id="dinner">
      </table><br>
    </div>

    <h3>Meal Totals</h3>
    <table id="meal-totals">
    </table><br>


    <h3>Foods</h3>
    <form action="">

      <input class="filter" type="text" name="search" placeholder="Search by name..." aria-label="search for foods">
    </form>
    <h4>Add seleced to:</h4>
    <div class="meal-buttons">
      <button id="meal-1" aria-label="Add Food">Breakfast</button>
      <button id="meal-2" aria-label="Add Food">Snack</button>
      <button id="meal-3" aria-label="Add Food">Lunch</button>
      <button id="meal-4" aria-label="Add Food">Dinner</button>
    </div>

    <table id="all-foods-diary">
    </table>

    <h3> <a href="foods.html">Create New</a></h3>

    <script
      src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
    </script>
    <script src="main.bundle.js"></script>
  </body>
  </html>
