  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
      <title>Quantified Self - Diary</title>
      <link rel="stylesheet" href="lib/styles.css">
  </head>
  <body>

    <a href="foods.html">Foods</a>

    <table id="breakfast">
      <caption>Breakfast</caption>

        <th>Calories</th>

    <table id="lunch">
      <caption>Lunch</caption>
      <tr>
        <th>Name</th>

    </table><br>

      <tr>
        <th>Name</th>

      </tr>

    <table id="all-foods-diary">

      src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
